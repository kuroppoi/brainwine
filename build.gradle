plugins {
    id 'java'
}

ext {
    mainClass = 'brainwine.Bootstrap'
    workingDirectory = 'run'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.formdev:flatlaf-intellij-themes:1.6'
    implementation 'com.formdev:flatlaf-extras:1.6'
    implementation 'com.formdev:flatlaf:1.6'
    implementation project(':api')
    implementation project(':gameserver')
    implementation project(':shared')
}

task dist(type: Jar) {
    manifest {
        attributes 'Multi-Release': 'true',
                   'Main-Class': project.ext.mainClass
    }
    
    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    dependsOn configurations.runtimeClasspath
    with jar
}

task run(type: JavaExec) {
    mainClass = project.ext.mainClass
    workingDir = project.ext.workingDirectory
    classpath = sourceSets.main.runtimeClasspath
    mkdir workingDir
}
